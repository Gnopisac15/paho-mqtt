<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT</title>

    <!-- Added the Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <!-- Latest compiled JavaScript -->
</head>

<body>
    <div class="container-lg">
        <h3 class="mt-5">MQTT over Web Socket</h>
        <div class="row">
           <!-- Broker -->
            <div class="col-sm-4">
                <div id="brokerbox" class="border border-primary rounded-3" style="margin-top:50px; ;">
                    <div class="panel panel-info">
                        <div class="panel-heading bg-primary">
                            <div class="panel-title">
                                <p class="lead text-white" style="font-size: 20px;margin-left: 10px;padding: 10px;">
                                    Broker</p>
                            </div>
                        </div>
                        <div style="padding:25px" class="panel-body ">
                            <form id="brokerform" class="form-horizontal" role="form">
                                <label class="form-label">
                                    <h6>Address:</h6>
                                </label>
                                <div style="margin-bottom: 25px" class="input-group">

                                    <input id="broker-address" type="text" class="form-control" name="address"
                                        value="wss://mqtt.eclipseprojects.io:443/mqtt">
                                </div>
                                <div style="margin-top:10px" class="form-group mb-4">
                                    <!-- Button -->
                                    <div class="col-sm-12 controls">
                                        <button type="button" id="broker-btn-con"
                                            class="btn btn-outline-success">Connect</button>
                                        <button type="submit" id="broker-btn-dis"
                                            class="btn btn-outline-primary">Disconnect!</button>
                                    </div>
                                </div>
                                <label class="form-label">
                                    <h6>Status:</h6>
                                </label>
                                <div style="margin-bottom: 25px" class="input-group">
                                    <input id="broker-status" type="text" class="form-control" name="status"
                                        placeholder="Press Connect" disabled>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Publish -->
            <div class="col-sm-4">
                <div id="pubbox" class="border border-primary rounded" style="margin-top:50px;">
                    <div class="panel panel-info">
                        <div class="panel-heading bg-primary">
                            <div class="panel-title">
                                <p class="lead text-white" style="font-size: 20px;margin-left: 10px;padding: 10px;">
                                    Publish</p>
                            </div>
                        </div>
                        <div style="padding:25px" class="panel-body ">
                            <form id="pubform" class="form-horizontal" role="form">


                                <label class="form-label">
                                    <h6>Topic:</h6>
                                </label>
                                <div style="margin-bottom: 25px" class="input-group">

                                    <input id="pub-topic" type="text" class="form-control" placeholder="Input a Topic">
                                </div>

                                <label class="form-label">
                                    <h6>Payload:</h6>
                                </label>
                                <div style="margin-bottom: 25px" class="input-group">
                                    <input id="pub-payload" type="text" class="form-control" name="payload"
                                        placeholder="Input Payload">
                                </div>

                                <div style="margin-top:10px" class="form-group mb-4">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                        <button type="button" id="pub-btn"
                                            class="btn btn-outline-success">Publish</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Subscribe -->
            <div class="col-sm-4">
                <div id="subbox" class="border border-primary rounded" style="margin-top:50px;height: 373px;">
                    <div class="panel panel-info">
                        <div class="panel-heading bg-primary">
                            <div class="panel-title">
                                <p class="lead text-white" style="font-size: 20px;margin-left: 10px;padding: 10px;">
                                    Subscribe</p>
                            </div>
                        </div>

                        <div style="padding:25px" class="panel-body ">
                            <form id="subform" class="form-horizontal" role="form">
                                <label class="form-label">
                                    <h6>Topic:</h6>
                                </label>
                                <div style="margin-bottom: 25px" class="input-group">

                                    <input id="sub-topic" type="text" class="form-control" name="username" 
                                        placeholder="Input topic">
                                </div>
                                <div style="margin-top:10px" class="form-group mb-4">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                        <button type="button" id="sub-btn"
                                            class="btn btn-outline-success">Subscribe</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Messages -->
        <div class="row">
            <!-- Broker Message -->
            <div class="col-sm-4">
                <div id="brokerbox" class="border border-success rounded" style="margin-top:50px;">
                    <div class="panel panel-info">
                        <div class="panel-heading bg-success">
                            <div class="panel-title">
                                <p class="lead text-white" style="font-size: 20px;margin-left: 10px;padding: 10px;">
                                    Incoming Message</p>
                            </div>
                        </div>
                        <div style="padding:20px;padding-top:0%;overflow: auto;height: 280px;" class="panel-body ">
                            <table class="table ">
                                <thead class="text-center">
                                    <tr>
                                        <th scope="col">Topic</th>
                                        <th scope="col">Payload</th>
                                        <th scope="col">Time Stamp</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody-broker">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Publish Message-->
            <div class="col-sm-4">
                <div id="pubbox" class="border border-success rounded" style="margin-top:50px;">
                    <div class="panel panel-info">
                        <div class="panel-heading bg-success">
                            <div class="panel-title">
                                <p class="lead text-white" style="font-size: 20px;margin-left: 10px;padding: 10px;">
                                    Publish Message</p>
                            </div>
                        </div>

                        <div style="padding:20px;padding-top:0%;overflow: auto;height: 280px;"  class="panel-body ">
                            <table class="table">
                                <thead class="text-center">
                                    <tr>
                                        <th scope="col">Topic</th>
                                        <th scope="col">Payload</th>
                                        <th scope="col">Time Stamp</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody-pub">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Subscribe Message-->
            <div class="col-sm-4">
                <div id="subbox" class="border border-success rounded" style="margin-top:50px;">
                    <div class="panel panel-info">
                        <div class="panel-heading bg-success">
                            <div class="panel-title">
                                <p class="lead text-white" style="font-size: 20px;margin-left: 10px;padding: 10px;">
                                    Subscribe Message</p>
                            </div>
                        </div>
                        <div style="padding:20px;padding-top:0%;overflow: auto;height: 280px;" class="panel-body ">
                            <table class="table ">
                                <thead class="text-center">
                                    <tr>
                                        <th scope="col">Topic</th>
                                        <th scope="col">Time Stamp</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody-sub">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./browserMqtt.js"></script>
<script src="./index.js"></script>

</html>
